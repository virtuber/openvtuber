name: server

on:
  push:

jobs:
  pre-build:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths: '["openvtuber-server/**", ".github/workflows/server.yml"]'

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openvtuber-server
    strategy:
      matrix:
        python: ['3.8', '3.9']
    name: Testing openvtuber with python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Cython
        run: pip install Cython --upgrade --upgrade-strategy eager

      - name: Install test dependencies and script
        run: pip install .[tests] --upgrade --upgrade-strategy eager

      - name: Lint with flake8
        run: flake8
      
      - name: Run static type analyzer
        run: mypy
      
      - name: Test with pytest
        run: pytest tests/
